<form [formGroup]="idForm" (ngSubmit)="onSubmit()" style="margin-top: 25px;margin-left: 25px;">
  <mat-form-field>
    <mat-label for="id">ID: </mat-label>
    <input id="id" matInput formControlName="id" placeholder="id" required>
  </mat-form-field>
  <button mat-stroked-button type="submit">Submit</button>
</form>
